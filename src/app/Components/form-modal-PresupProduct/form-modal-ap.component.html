<div class="modal-header" #child1>
        <h4 class="modal-title">Formulario Producto</h4>
        <button type="button" class="close" aria-label="Close"
         (click)="activeModal.dismiss('Cross click')">X
        </button>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm.value)">
        <div class="modal-boy">
          <div class="container">
            <div class="form-group">
              <label for="descripcion">Producto</label>
              <br> 
              <select type="text" class="form-control" formControlName="producto" (change)="cambiarProducto($event)">
                <option>Elije un producto</option>
                <option  *ngFor="let item of prodArray">{{item.nombre}}</option>
              </select>
              <div class="text-danger" *ngIf="isSubmitted && !provbn">Este campo es necesario</div>
            </div>
              <img [src]="Imgsrc" style="max-width: 260px; margin-left: 25%;" *ngIf="hayprod"/>
                <div class="form-group" *ngIf="hayprod">
                        <label for="titulo">Foto</label>
                      </div>
            <div class="form-group" *ngIf="hayprod">
              <label for="titulo">Nombre</label>
              <input type="text" 
                class="form-control"
                formControlName="nombre" disabled/>
            </div>
            <div class="form-group" *ngIf="hayprod">
              <label for="titulo">Precio</label>
              <input type="number" 
                class="form-control"
                formControlName="precio" />
                <div class="text-danger" *ngIf="isSubmitted && formControls.precio.errors?.required">Este campo es necesario</div>
            </div>
            <div class="form-group" *ngIf="hayprod">
              <label for="descripcion">Proveedor</label>
              <br> 
              <select type="text" class="form-control" formControlName="proveedor" (change)="cambiarHospital($event)" disabled>
                <option  *ngFor="let item of provArray">{{item.nombre}}</option>
              </select>
            </div>
            <div class="form-group" *ngIf="hayprod">
              <label for="titulo">Cantidad</label>
              <input type="number" 
                class="form-control"
                formControlName="cantidad" />
                <div class="text-danger" *ngIf="isSubmitted && formControls.cantidad.errors?.required">Este campo es necesario</div>
            </div>
          </div>
        </div>
        <div class="modal-footer"*ngIf="hayprod">
          <button class="btn btn-success"
            >
            AÃ±adir
          </button>
        </div>
      </form>
