<div class="modal-header" #child1>
        <h4 class="modal-title">Formulario Producto</h4>
        <button type="button" class="close" aria-label="Close"
         (click)="activeModal.dismiss('Cross click')">X
        </button>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm.value)">
        <div class="modal-boy">
          <div class="container">
              <img [src]="Imgsrc" style="max-width: 260px; margin-left: 25%;" (click)="file.click()"/>
                <div class="form-group">
                        <label for="titulo">Foto</label>
                        <input type="file" 
                          class="form-control"
                            (change)="cambiaPreview($event)" #file accept="image/*"/>
                      </div>
            <div class="form-group">
              <label for="titulo">Nombre</label>
              <input type="text" 
                class="form-control"
                formControlName="nombre" />
                <div class="text-danger" *ngIf="isSubmitted && formControls.nombre.errors?.required">Este campo es necesario</div>
            </div>
            <div class="form-group">
              <label for="titulo">Precio</label>
              <input type="number" 
                class="form-control"
                formControlName="precio" />
                <div class="text-danger" *ngIf="isSubmitted && formControls.precio.errors?.required">Este campo es necesario</div>
            </div>
            <div class="form-group">
              <label for="descripcion">Proveedor</label>
              <br> 
              <select type="text" class="form-control" formControlName="proveedor" (change)="cambiarHospital($event)">
                <option>Elije un proveedor</option>
                <option  *ngFor="let item of provArray">{{item.nombre}}</option>
              </select>
              <div class="text-danger" *ngIf="isSubmitted && !provbn">Este campo es necesario</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success"
            >
            AÃ±adir
          </button>
        </div>
      </form>
