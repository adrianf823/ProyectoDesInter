<h1 style="text-align: center;">Usuarios</h1>
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <br>
        <div class="row">
            <table class="table" id="myTable">
                <thead class="thead-dark">
        <th>Foto</th>
        <th>Nombre</th>
        <th>email</th>
        <th>Operaciones</th>
                </thead>
        <tr *ngFor="let m of usuariosArray | paginate: { itemsPerPage: 10, currentPage: p }">
    <td><img [src]="m.foto" alt="" style="max-width: 60px;" class="zoomIt"></td>
    <td>{{m.nombre}}</td>
    <td>{{m.email}}</td>
    <td><button (click)="EliminarUsuario(m.id)" class="btn btn-danger">Eliminar</button></td>
        </tr>
        
        </table>
            
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="col-1"></div>
    </div>
