      <img alt="profile" [src]="fotoUser" style="max-width: 55px;" class="rounded-circle z-depth-0">

    </div>
      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <div id="main">
        <h1 style="text-align: center;">Productos del presupuesto</h1>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <br>
                <div class="col">
                    <div class="row">
                    <h5>Nombre: </h5><input [(ngModel)]="nombrePresup" type="text" (change)="actualizarPresupuesto()">
                </div>
                <div class="row">
                    <h5>Cliente: </h5><select (change)="cambiarCliente($event)">
                        <option  *ngFor="let item of clientesArray">{{item.nombre}}</option>
                    </select>
                </div>
                </div>
                <div class="row">
                    <button class="btn btn-success" (click)="anadirProd()" style="margin-left: 80%;margin-bottom: 20px;">Crear producto</button>
                    <table class="table" id="myTable">
                        <thead class="thead-dark">
                <th>Foto</th>
                <th>Nombre</th>
                <th>Proveedor</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Operaciones</th>
                        </thead>
                <tr *ngFor="let m of provArray | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
            <td><img [src]="m.foto" alt="" style="max-width: 60px;" class="zoomIt"></td>
            <td>{{m.nombre}}</td>
            <td>{{m.proveedor}}</td>
            <td>  <input [(ngModel)]="m.precio" type="number" (blur)="updateList(i, 'precio', $event)" contenteditable="true"/>€</td>
            <td>  <input [(ngModel)]="m.cantidad" type="number" (blur)="updateList(i, 'cantidad', $event)" contenteditable="true/"></td>
            <td><button (click)="eliminarProveedor(m,i)" class="btn btn-danger">Eliminar</button></td>
                </tr>
                
                </table>
                
            </div>
            <div class="row">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
            <div style="margin-left: 45%;">
                <h5>Subtotal: {{subtotal}}€</h5>
                <h5>Total: {{total}}€</h5>
                </div>
        </div>
        <button class="btn btn-warning" (click)="router.navigateByUrl('/presupuestos')">Volver</button>
            </div>
            <div class="col-1"></div>
            </div>
      </div>
